<p class="alert alert-warning" *ngIf="err">{{err}}</p>
<div class="modal-header">
  <h1 class="float-md-left">
    <div *ngIf="!editing.name">
      {{project.name}}
      <button class="btn btn-link" (click)="editing.name=true">编辑</button>
    </div>
    <form (submit)="set()" *ngIf="editing.name">
      <input [(ngModel)]="project.name" name="name"/>
      <input class="btn btn-primary" value="保存" name="submit" type="submit"/>
      <button class="btn btn-link" (click)="editing.name=false">取消</button>
    </form>
  </h1>
  <button class="btn btn-primary btn-sm">申请加入</button>
</div><p>{{project.desc}}</p>
<app-task-list [(project)]="project" (projectChange)="set()"></app-task-list>
