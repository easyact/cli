<h3 class="card-header">{{title}}项目</h3>
<div class="row">
  <div class="col-md-3" *ngFor="let p of projects">
    <div class="card" style="height: 12em">
      <img class="card-img-top" src="" alt="Card image cap" style="height: 4em; background-color: aliceblue">
      <div class="card-block">
        <h4 class="card-title"><a [routerLink]="['/projects',p._id]">{{p.name}}</a></h4>
        <p class="card-text">{{p.desc}}</p>
        <a href="#" class="btn btn-primary btn-sm">加入</a>
      </div>
    </div>
  </div>
</div>
